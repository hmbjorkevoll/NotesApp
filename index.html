<!-- v 1.0 - vanilla JS and localStorage -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Thoughts from podcasts</title>
</head>
<body>
    <h1>Write down thoughts from podcasts</h1>
    <div class="input-area">
        <form class="add-note-form" action="">
            <fieldset>
                <label for="note-value">Thoughts</label><br>
                <textarea class="form-control" id="note-value" placeholder="Add thoughts here" autofocus required pattern="\S+.*"></textarea><br>
                <label for="show-value">Podcast Show</label><br>
                <input type="text" class="form-control" id="show-value" placeholder="Add the Podcast Show"><br>
                <label for="episode-value">Podcast Episode</label><br>
                <input type="text" class="form-control" id="episode-value" placeholder="Add the Podcast Episode"><br>
                <button type="submit" class="submit" id='submit-form'>Add note</button>
            </fieldset>
        </form>
    </div>
    <p class="edit">(To edit, press edit note, change what you want directly in the note, then press the save button)</p>
     <div class="notes-list" id='notes-list'>
     <!-- <div class="note-card">
                <p class="edit">(You can edit the text directly on the note)</p>

                <ul>
                    <li class="date">Date added:</li>

                </ul>
        </div> -->

    <script src="script.js"></script>
</body>
</html>
